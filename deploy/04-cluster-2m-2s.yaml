---
apiVersion: "rocketmq.rivernet.io/v1alpha1"
kind: BrokerCluster
metadata:
  name: mybrokercluster
  namespace : default
spec:
  brokerImage: rivernet/rocketmq-broker:4.3.0-operator
  nameSvrImage: rivernet/rocketmq-namesrv:4.3.0-k8s
  nameSrvReplica: 2
  allMaster: false
  replicationMode: SYNC
  groupReplica: 2
  membersPerGroup: 2
